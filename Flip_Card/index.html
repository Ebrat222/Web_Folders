<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gogeta Flip Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", Arial, sans-serif;
      background-color: #a5b1c2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      perspective: 3000px;
    }

    .card {
      height: 530px;
      width: 360px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      border-radius: 15px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2),
                  -5px -5px 10px rgba(0, 0, 0, 0.05);
    }

    .card-inner.is-flipped {
      transform: rotateY(180deg);
    }

    .front-page,
    .back-page {
      position: absolute;
      height: 100%;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .front-page {
      background-image: url('Gogeta.jpg');
      background-size: cover;
      background-position: center;
    }

    .card-info {
      position: absolute;
      bottom: 50px;
      left: 45px;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 5px;
      color: #0fbcf9;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .back-page {
      background-color: #1e272e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .card-content {
      text-align: center;
      padding: 20px;
      max-width: 300px;
    }

    .card-content h3 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .card-button {
      background-color: #0fbcf9;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-button:hover {
      background-color: transparent;
      color: #0fbcf9;
      border: 1px solid #0fbcf9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-inner">
        <div class="front-page">
          <div class="card-info">
            <h2 class="title">Gogeta</h2>
            <p class="subtitle">Angel Born In Hell</p>
          </div>
        </div>
        <div class="back-page">
          <div class="card-content">
            <h3>Gogeta</h3>
            <p class="card-description">
              Gogeta first appeared in the 1995 movie Dragon Ball Z: Fusion Reborn and was designed by Tadayoshi Yamamuro. An iteration of him appeared in Dragon Ball GT and was designed by Katsuyoshi Nakatsuru.
            </p>
            <button class="card-button" onclick="window.open('https://dragonball.fandom.com/wiki/Gogeta', '_blank')">Explore More</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector(".card").addEventListener("click", function () {
      this.querySelector(".card-inner").classList.toggle("is-flipped");
    });
  </script>
</body>
</html>
