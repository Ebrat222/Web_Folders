<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Converter</title>
  <style>
  :root {
  --bg-color: #f2f2f2;
  --text-color: #222;
  --box-color: #fff;
  --shadow-color: rgba(0,0,0,0.15);
  --button-bg: #00aaff;
  --result-bg: #fafafa;
}

  body {
  background: var(--bg-color);
  color: var(--text-color);
  transition: background 0.3s, color 0.3s;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.container {
  background: var(--box-color);
  box-shadow: 0 4px 20px var(--shadow-color);
  width: 100%;
  max-width: 600px;
  border-radius: 12px;
  padding: 20px;
  box-sizing: border-box;
}

textarea {
  width: 100%;
  min-height: 100px;
  font-size: 1.1em;
  padding: 10px;
  resize: vertical;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 12px;
  box-sizing: border-box;
}

button {
  background: var(--button-bg);
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 1em;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
}

#results > div {
  background: var(--result-bg);
  box-shadow: 0 2px 10px var(--shadow-color);
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  word-break: break-word;
  box-sizing: border-box;
}

.switch {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
  font-size: 1em;
  cursor: pointer;
}

@media (orientation: portrait) {
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
 }
  body {
  min-height: 100vh;
  width: 100vw;
  }

  .container {
   max-width: 90vw;
  }
  
  .switch {
  font-size: 2em;
  }
  
  h1 {
  font-size: 5em;
  font-weight: bold;
  }
  
  textarea {
  	min-height: 300px;
  	font-size: 3em;
  }

  button {
    font-family: monospace;
    font-size: 5em;
    font-weight: bold;
    border-radius: 25px;
    margin: 10px 20px 20px 0;
  }
  
  #results > div > p {
  	margin: 30px 0;
  }
  
  #results > div > h3 {
  font-size: 2.5em;
  font-weight: bold;
  }
}

body.dark {
  --bg-color: #121212;
  --text-color: #eee;
  --box-color: #1e1e1e;
  --shadow-color: rgba(255,255,255,0.1);
  --button-bg: #2196f3;
  --result-bg: #2a2a2a;
}

 </style>
</head>
<body>
  <div class="container">
	<label class="switch">
    <input type="checkbox" onchange="toggleDarkMode()">
    <span class="slider"></span> Dark Mode
    </label>
    <h1>Emoji Converter &#128526</h1>
    <textarea id="emojiInput" placeholder="Paste emoji or text here..."></textarea>
    <button onclick="convertEmoji()">Convert</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
