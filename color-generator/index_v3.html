<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Color Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
    }

    .color-box {
      width: 280px;
      height: 280px;
      margin: 20px auto;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease;
    }

    #colorCode {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .mode-buttons {
      margin-top: 15px;
    }

    .mode-buttons button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }

    .mode-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .sliders {
      margin-top: 20px;
      text-align: left;
    }

    .sliders label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .sliders input {
      width: 100%;
      accent-color: #ff6ec4;
      cursor: pointer;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 110, 196, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Advanced Color Generator</h1>
    <div class="color-box" id="colorBox"></div>
    <p id="colorCode">rgb(0,0,0)</p>

    <div class="mode-buttons">
      <button onclick="setMode('rgb')">RGB</button>
      <button onclick="setMode('rgba')">RGBA</button>
      <button onclick="setMode('hsl')">HSL</button>
      <button onclick="setMode('gradient')">Gradient</button>
    </div>

    <div class="sliders" id="sliders">
      <label>Red: <input type="range" min="0" max="255" id="r"></label>
      <label>Green: <input type="range" min="0" max="255" id="g"></label>
      <label>Blue: <input type="range" min="0" max="255" id="b"></label>
      <label>Alpha: <input type="range" min="0" max="1" step="0.01" id="a"></label>
      <label>Hue: <input type="range" min="0" max="360" id="h"></label>
      <label>Saturation: <input type="range" min="0" max="100" id="s"></label>
      <label>Lightness: <input type="range" min="0" max="100" id="l"></label>
    </div>

    <button class="copy-btn" onclick="copyColor()">ðŸ“‹ Copy Color</button>
  </div>

  <script>
    let mode = "rgb";

    function setMode(newMode) {
      mode = newMode;
      updateColor();
    }

    function updateColor() {
      let color;
      const r = document.getElementById("r").value || 0;
      const g = document.getElementById("g").value || 0;
      const b = document.getElementById("b").value || 0;
      const a = document.getElementById("a").value || 1;
      const h = document.getElementById("h").value || 0;
      const s = document.getElementById("s").value || 100;
      const l = document.getElementById("l").value || 50;

      if (mode === "rgb") {
        color = `rgb(${r}, ${g}, ${b})`;
      } else if (mode === "rgba") {
        color = `rgba(${r}, ${g}, ${b}, ${a})`;
      } else if (mode === "hsl") {
        color = `hsl(${h}, ${s}%, ${l}%)`;
      } else if (mode === "gradient") {
        const color1 = `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
        const color2 = `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
        color = `linear-gradient(135deg, ${color1}, ${color2})`;
        document.getElementById("colorBox").style.background = color;
        document.getElementById("colorCode").textContent = color;
        return;
      }

      document.getElementById("colorBox").style.background = color;
      document.getElementById("colorCode").textContent = color;
    }

    function copyColor() {
      const color = document.getElementById("colorCode").textContent;
      navigator.clipboard.writeText(color);
      alert("Copied: " + color);
    }

    // ðŸ”¥ Live update on slider input
    document.querySelectorAll(".sliders input").forEach(input => {
      input.addEventListener("input", updateColor);
    });

    // Initialize first render
    updateColor();
  </script>
</body>
</html>
