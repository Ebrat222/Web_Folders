<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gradient Color Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    input[type="color"],
    input[type="range"],
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      background: #444;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #ff9800;
      border-radius: 50%;
      cursor: grab;
    }

    .preview {
      margin: 20px 0;
      width: 100%;
      height: 150px;
      border-radius: 12px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    }

    .css-code {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .btn {
      background: #ff9800;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e67e22;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Live Gradient Color Generator</h1>

    <div class="controls">
      <div>
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" value="#ff0000">
      </div>

      <div>
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" value="#0000ff">
      </div>

      <div>
        <label for="angle">Gradient Angle (0-360):</label>
        <input type="range" id="angle" min="0" max="360" value="90">
        <input type="number" id="angleNumber" min="0" max="360" value="90">
      </div>
    </div>

    <div class="preview" id="preview"></div>

    <div class="css-code" id="cssCode">linear-gradient(90deg, #ff0000, #0000ff);</div>
    <button class="btn" id="copyBtn">Copy CSS</button>
  </div>

  <script>
    const color1 = document.getElementById("color1");
    const color2 = document.getElementById("color2");
    const angle = document.getElementById("angle");
    const angleNumber = document.getElementById("angleNumber");
    const preview = document.getElementById("preview");
    const cssCode = document.getElementById("cssCode");
    const copyBtn = document.getElementById("copyBtn");

    function updateGradient() {
      const gradient = `linear-gradient(${angle.value}deg, ${color1.value}, ${color2.value})`;
      preview.style.background = gradient;
      cssCode.textContent = gradient;
      angleNumber.value = angle.value;
    }

    // Sync range and number input
    angle.addEventListener("input", updateGradient);
    angleNumber.addEventListener("input", () => {
      angle.value = angleNumber.value;
      updateGradient();
    });
    color1.addEventListener("input", updateGradient);
    color2.addEventListener("input", updateGradient);

    // Copy button
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(cssCode.textContent);
      copyBtn.textContent = "âœ… Copied!";
      setTimeout(() => copyBtn.textContent = "Copy CSS", 1500);
    });

    // Initialize
    updateGradient();
  </script>
</body>
</html>
