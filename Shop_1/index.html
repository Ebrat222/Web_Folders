<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>My Awesome Shop</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="products-container">
            <!-- Sample Product Card -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1" />
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2" />
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3" />
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>Welcome to our shop! We offer the best products at great prices.</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>Email: contact@myshop.com</p>
    </section>

    <footer>
        <p>&copy; 2024 My Shop</p>
    </footer>

    <!-- Cart Summary -->
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <script src="script.js"></script>
</body>
  </html
