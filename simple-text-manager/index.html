<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Text Manager</h1>
   	<div class="text-manager">
   	<div class="input-text">
   	
			<textarea id="text-show" class="display-text text-text" type="text" readonly></textarea>
			<input id="input-value" class="edit-text text-text" type="text">
				
			<div class="text-btn">
			<button onclick="addtext()" class="addtext">Add</button>
			<button onclick="deltext()" class="deltext">Delete</button>
			<button onclick="actext()" class="deltext">Clear</button>
  	      </div>	
				
		</div>
  	</div>
   
    <script src="script.js"></script>
</body>
</html>
