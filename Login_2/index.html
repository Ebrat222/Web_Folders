<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab(event, 'login')">Login</button>
            <button class="tab" onclick="openTab(event, 'signup')">Sign Up</button>
            <button class="tab" onclick="openTab(event, 'forgot')">Forgot Password</button>
        </div>

        <div id="login" class="tab-content active">
            <form id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error-message"></p>
            </form>
        </div>

        <div id="signup" class="tab-content">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p id="signup-error-message"></p>
            </form>
        </div>

        <div id="forgot" class="tab-content">
            <form id="forgot-password-form">
                <h2>Forgot Password</h2>
                <div class="input-group">
                    <label for="forgot-email">Email:</label>
                    <input type="email" id="forgot-email" name="email" required>
                </div>
                <button type="submit">Send Reset Link</button>
                <p id="forgot-error-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
